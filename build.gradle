plugins {
    id 'java'
}

group = 'com.batch17'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation("org.seleniumhq.selenium:selenium-java:4.39.0")
    implementation("com.googlecode.json-simple:json-simple:1.1.1")  // Optional, like theirs
    implementation("com.github.javafaker:javafaker:1.0.2")  // For random data
}

test {
    useJUnitPlatform()
}